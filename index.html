<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Movie Selector</title>
  </head>
  <body>
    <div class="movie_container">
      <label>Pick a movie:</label>
      <select name="movieSelect" id="movieSelect"
        >select a movie
        <option value="10">Devdas ($10)</option>
        <option value="20">KKKG ($20)</option>
        <option value="15">Don ($15)</option>
      </select>
    </div>

    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seatOccupied"></div>
        <small>Occupied</small>
      </li>
      <li>
        <div class="seatSelected"></div>
        <small>Selected</small>
      </li>
    </ul>

    <div class="container">
      <div class="screen"></div>
      <div class="seats">
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seatOccupied"></div>
          <div class="seatOccupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seatOccupied"></div>
          <div class="seat"></div>
          <div class="seatOccupied"></div>
          <div class="seatOccupied"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seatOccupied"></div>
          <div class="seat"></div>
          <div class="seatOccupied"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seatOccupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> tickets for $<span id="total"
        >0</span
      >
    </p>

    <script src="script.js"></script>
  </body>
</html>
